	<script type="text/javascript" src="support/jquery.jfeed.pack.js"></script>
    <script
    	medium_rss = "https://medium.com/feed/frank-r-castillo";
    	youtbe_rss = "";
    	twtter_rss = "";
	  	jQuery(function() {
	  		jQuery.getFeed({
	  			url: 'support/rss-20.xml',
	  			success: function(feed) {
		            jQuery('#result').append('<h2>'
		            + '<a href="'
		            + feed.link
		            + '">'
		            + feed.title
		            + '</a>'
		            + '</h2>');
		            
		            var html = '';
		            
		            for(var i = 0; i < feed.items.length && i < 5; i++) {
		            
		                var item = feed.items[i];
		                
		                html += '<h3>'
		                + '<a href="'
		                + item.link
		                + '">'
		                + item.title
		                + '</a>'
		                + '</h3>';
		                
		                html += '<div class="updated">'
		                + item.updated
		                + '</div>';
		                
		                html += '<div>'
		                + item.description
		                + '</div>';
		            }
		            
		            jQuery('#result').append(html);
	  			}
	  		})
	  	}
  	</script>
