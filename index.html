            function rssfeeds(param) {
                var def = { TitleLinkTarget: "_blank",
                            DateFormatLang: "en" }
                var isYouTube = urlDomain(param.feedUrl).includes('youtube.com');
                var isTwitter = urlDomain(param.feedUrl).includes('twitrss.me');

                if (isYouTube) {
                    var YTLSearch = '*';
                } else {
                    var YTLSearch = 'channel.item';
                };
                var YQLstr = 'SELECT ' + YTLSearch + ' FROM feednormalizer WHERE url ="' + param.feedUrl + 
                             '" LIMIT ' + param.maxCount;
                var YQLurl = "https://query.yahooapis.com/v1/public/yql?q=" + encodeURIComponent(YQLstr) + 
                             "&format=json&diagnostics=false&callback=?";

                $.ajax({
                    url: YQLurl,
                    dataType: 'json',
                    success: function(data) {
                        if (isYouTube) {
                                var rssResults = data.query.results.feed.entry;
                        } else {
                            var rssResults = data.query.results.rss;
                            if (!(rssResults instanceof Array)) {
                                var rssResults = [rssResults];
                            };
                        };

                        var s = "";

                        $.each(rssResults, function (e, itm) {
                        if (isYouTube) {
                            var rssDate = itm.published;
                            var rssLink = 'https://www.youtube.com/watch?v=' + itm.videoId;
                            var rssTitle = itm.title;
                        } else {
                            var rssDate = itm.channel.item.pubDate;
                            var rssLink = itm.channel.item.link;
                            var rssTitle = itm.channel.item.title;
                        };

                        if (isTwitter) {
                            var rssCreator = itm.channel.item.creator + ": ";
                        } else {
                            var rssCreator = "";
                        }

                        dt = new Date(rssDate);

                        s += '<li><div class="fTle"><a href="' + rssLink + '" target="' + def.TitleLinkTarget +
                             '" >' + dt.toLocaleDateString(def.DateFormatLang, param.dateFormat) + 
                             ': ' + truncString(rssCreator + rssTitle, param.charLimit) + '</a></div></li>';

                        });

                        var sc = '<ul class="fLst"><b>' + param.feedName + ":</b>" + s + '<a href="' +
                                 param.pageUrl + '" target="_blank">More...</a></ul>';
                        $("#" + param.divName).append(sc);;
                    }
                })
            }

            function urlDomain (url) {
                if (url.includes('://')) {
                    var retUrl = url.split('/')[2];
                } else {
                    var retUrl = url.split('/')[0];
                };
                return retUrl;
            };

            function truncString (text, length) {
                if (length> 0 && text.length > length) {
                    var newText = text.substring(0, length) + '...';
                } else {
                    var newText = text;
                }
                return newText;
            };
        </script>
