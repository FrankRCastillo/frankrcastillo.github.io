<div id="terminal">
  <div id="terminal-output"></div>
  <table id="terminal-prompt-group">
    <tr>
      <td>
        <span id="terminal-prompt" ></span> 
      </td>

        <input id="terminal-input"

              spellcheck="false"
        />
      </td>
    </tr>
  </table>
</div>
