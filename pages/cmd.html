<div id="terminal">
  <table id="terminal-prompt-table">
    <tr>
      <td colspan="2">
        <div id="terminal-output"></div>
      </td>
    </tr>
    <tr id="terminal-prompt-row">
      <td id="terminal-prompt-cell">
        <span id="terminal-prompt"></span> 
      </td>
      <td id="terminal-input-cell">
        <input id="terminal-input"
               type="text"
               autofocus
               autocapitalize="off"
               autocomplete="off"
               spellcheck="false"
        />
      </td>
    </tr>
  </table>
</div>
