        /*Returns Sudoku games in HTML. If there is a
        zero/blank space, it'll be highlighted in red. */
        function printGrid(sg) {
            var x = sg[0];
            var g = sg[1];
            var output = "<table>";
            var q = 0;
            for (i = 0; i < 9; i++) {
                output += "<tr>";
                for (j = 0; j < 9; j++) {
                    if (x[q] == 0) {
                        var digit = "<font color='red'>" + x[q] + "</font>";
                    } else {
                        var digit = x[q];
                    }
                    output += "<td>" + digit + "</td>";
                    q++;
                }
                output += "</tr>";
            }
            output += "</table>---------------<br/>"
            output += "<table><tr>";
            for (i = 0; i < x.length; i++) {
                output += "<td>" + x[i] + "<br/>-</td>";
            }
            output += "</tr><tr>";
            for (i = 0; i < g.length; i++) {
                output += "<td>";
                for (j = 0; j < g[i].length; j++) {
                    output += g[i][j] + "<br/>";
                }
                output += "</td>"
            }
            output += "</tr></table><br/>";
            return output;
        }
